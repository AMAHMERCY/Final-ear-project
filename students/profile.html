<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Page</title>
  <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background:#2E4FC3;">
  <div class="mt-4 pb-3">
    <div class="container wrap pb-3">
      <h2 class="text-center">Update my Profile</h2><hr>
      <div class="row">
          <div class="col col-lg-12 col-md-12">
              <div class="card card-body">
                  <h4 class="card-title text-center">Personal Information</h4>
                  <form method="post" class="form-horizontal m-t-30" id="addStudent">
                    <div class="container">
                      <div class="row">
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">Full Name:</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="fname">
                        </div>
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">Email:</label>
                          <input type="email" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                      </div>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">Reg Number:</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">Faculty:</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                      </div>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col col-lg-6 col-md-6">            
                          <label class="form-label">Select Level</label>
                          <select name="level" class="form-control form-control-line">
                              <option value="year_one">Year One</option>
                              <option value="year_two">Year Two</option>
                              <option value="year_three">Year Three</option>
                              <option value="year_four">Year Four</option>
                          </select>
                      </div>
                      <div class="col col-lg-6 col-md-6">
                        <label for="exampleInputName" class="form-label">Birth Date:</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                      </div>
                      </div>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">State:</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">Phone:</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                      </div>
                    </div>
                    <div class="container">
                      <div class="row">
                        <div class="col col-lg-6 col-md-6">
                          <label for="exampleInputName" class="form-label">Department:</label>
                          <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                        </div>
                        <div class="col col-lg-6 col-md-6">
                            <label for="exampleInputName" class="form-label">Gender</label>
                            <input type="text" name="A_password" class="form-control">
                        </div>
                      </div>
                    </div>
                    
                    
  
                      <div class="form-group mt-3 text-center">
                          <button class="btn btn-primary submitbtn text-light btn-rounded waves-effect waves-light m-b-40" name="btnAdd" type="submit">Update Profile</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
