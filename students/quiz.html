<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Page</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card card-body">
                <h4 class="card-title text-center">Take Quiz</h4>
                <form method="post" class="form-horizontal m-t-30" id="addAdmin">
                    <div class="form-group">
                        <label>Fullname: </label>
                        <input type="text" class="form-control" name="A_name" placeholder="Enter your Surname followed by your lastname">
                    </div>
                    <div class="form-group">
                        <label for="example-email">Username</label>
                        <input type="email" id="example-email" name="A_username" class="form-control" placeholder="Enter any email of your choice">
                    </div>
                    <div class="form-group">
                        <label for="example-email">Address</label>
                        <input type="text" id="example-email" name="A_address" class="form-control" placeholder="Enter any Address of your choice">
                    </div>
                    <div class="form-group">
                        <label for="example-phone">Phone</label>
                        <input type="text" id="example-phone" name="A_phone" class="form-control" placeholder="Enter any Phone Number of your choice">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="A_password" class="form-control" placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-block bg-primary text-light btn-rounded waves-effect waves-light m-b-40" name="btnAdd" type="submit">Add Admin</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">Students List</h4>
                </div>
                <div class="table-responsive" style="overflow-x:scroll;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">S/N</th>
                                <th scope="col">Fullname</th>
                                <th scope="col">Username</th>
                                <th scope="col">Address</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>

    </div>
</div>
