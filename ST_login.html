<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Distance learning system</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>

  <body>
    <div class="center">
      <header>
    <nav id="navbar-example2" class="navbar navbar-light px-3">
  <a class="navbar-brand" href="#">
    <img src="./images/navLogo.JPG" class="navLogo">
  </a>
</nav>
    </header>
    <div class="container">
  <div class="row">
    <div class="col">
      <form action="/my-handling-form-page" method="post" class="form">
        <h1>Log in to your account</h1>
  
    <label for="exampleInputEmail1" class="form-label">School Email:</label>
    <input type="email" class="form-control forminput" id="exampleInputEmail1" aria-describedby="emailHelp" required>

      <label for="exampleInputReg" class="form-label">Registration number:</label>
    <input type="text" class="form-control forminput" id="exampleInputReg" aria-describedby="regHelp" required>

  <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control forminput" aria-describedby="passwordHelpBlock" required>
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
  <button type="submit" class="btn btn-primary loginbtn">Submit</button>
</form>

    </div>

<link rel="stylesheet" href="./javascript/main.js" type="text/javascript">

    -->

</html>
