<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Page</title>
  <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background:#2E4FC3;">
  <div class="mt-4">
    <div class="container wrap">
      <h2 class="text-center">Register Students</h2><hr>
      <div class="row">
          <div class="col col-lg-4 col-md-12">
              <div class="card card-body">
                  <h4 class="card-title text-center">Add Students</h4>
                  <form method="post" class="form-horizontal m-t-30" id="addStudent">
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Full Name:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="fname">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Reg Number:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Gender:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Faculty:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Department:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Level:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName" class="form-label">Phone:</label>
                      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="A_password" class="form-control" placeholder="Enter your password">
                    </div>
  
                      <div class="form-group mt-3">
                          <button class="btn btn-primary submitbtn text-light btn-rounded waves-effect waves-light m-b-40" name="btnAdd" type="submit">Add Student</button>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col col-lg-8 col-md-12">
              <div class="card">
                  <div class="card-body">
                      <h4 class="card-title text-center">Students List</h4>
                  </div>
                  <div class="table-responsive" style="overflow-x:scroll;">
                      <table class="table table-hover">
                          <thead>
                              <tr>
                                  <th scope="col">S/N</th>
                                  <th scope="col">Fullname</th>
                                  <th scope="col">Reg Number</th>
                                  <th scope="col">Email</th>
                                  <th scope="col">Gender</th>
                                  <th scope="col">Faculty</th>
                                  <th scope="col">Department</th>
                                  <th scope="col">Level</th>
                                  <th scope="col">Phone</th>
                                  <th scope="col">Delete</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">1</th>
                              <td>Mercy</td>
                              <td>Ebsu/2017/0000</td>
                              <td>mercy@gmail.com</td>
                              <td>Female</td>
                              <td>Sci</td>
                              <td>CSC</td>
                              <td>Graduate</td>
                              <td>090000000</td>
                              <td><a href="" class="btn btn-danger ti-trash" style="color:#F2F2F2">Remove</a></td>
                            </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
